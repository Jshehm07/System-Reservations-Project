<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Splashpoint Calendar</title>
</head>

<body>    
    <div class="calendar">
        <div class="week">
            <h1 id="title">PICK YOUR DATE AND TIME FOR RESERVATION</h1>
            <button class="days">SUN</button>
            <button class="days">MON</button>
            <button class="days">TUE</button>
            <button class="days">WED</button>
            <button class="days">THU</button>
            <button class="days">FRI</button>
            <button class="days">SAT</button>
            <hr class="calendar-line">
        </div>
        <div class="hours">
            <div class="hour-one">
                <button class="btn-ln-one">10 - 11<br>AM</button>
                <button class="btn-ln-one">12 - 1<br>PM</button>
                <button class="btn-ln-one">2 - 3<br>PM</button>
                <button class="btn-ln-one">4 - 5<br>PM</button>
            </div>
            <div class="hour-two">
                <button class="btn-ln-two">11 - 12<br>NN</button>
                <button class="btn-ln-two">1 - 2<br>PM</button>
                <button class="btn-ln-two">3 - 4<br>PM</button>
                <button class="btn-ln-two">5 - 6<br>PM</button>
            </div>
        </div>

        <button id="submit-btn">Submit</button>
    </div>

    <script src="./calendar.js"></script>
</body>
</html>
