<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calendar.css">
    <title>Document</title>
</head>
<body>
     <div class="modal-one" id="modal-one">
        <div class="calendar-1" id="calendar-container">
            <h2 class="title-1">Pick your day</h2>
            
            <hr>

            <div class="week">
                <button class="day">SUN</button>
                <button class="day">MON</button>
                <button class="day">TUE</button>
                <button class="day">WED</button>
                <button class="day">THU</button>
                <button class="day">FRI</button>
                <button class="day">SAT</button>
            </div>

            <button class="button-1" id="button-1">Submit</button>
        </div>
     </div>

     <div class="modal-two" id="modal-two">
        <div class="calendar-2">
            <h2 class="title-2">Pick your time</h2>
            
            <hr>

            <div class="hours">
                <button class="hour">10 - 12<br>NN</button>
                <button class="hour">12 - 2<br>PM</button>
                <button class="hour">2 - 4<br>PM</button>
                <button class="hour">4 - 6<br>PM</button>
                <button class="hour">6 - 8<br>PM</button>
            </div>

            <button class="button-2" id="button-2">Submit</button>
        </div>
     </div>

     <script src="./calendar.js"></script>
</body>
</html>
