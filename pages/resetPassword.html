<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./login.css">
        <title>HealthyCainta.Com</title>
        <link rel="icon" href="../images/Cainta-Rizal-Logo.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./login.html">
    </head>
    <body>
        <div class="navbar">
            <img src="../images/Cainta-Rizal-Logo.png" alt="Logo" class="logo">
            <h1>Municipal Health Info System</h1>
            <nav class="navigation">
                <a href="./aboutus.html">About Us</a>
                <a href="./overview.html">Services Overview</a>
            </nav>
        </div>

        <div class="container">
            <h2>Reset your Password</h2>
            <form id="resetForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <p style="font-size: 13px;">Already have an account? <a href="./login.html">Log in here.</a></p>
                
                <button type="submit">Check Account</button>
            </form>
        </div>

        <script>
document.getElementById("resetForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();

  fetch("reset_password_check.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        localStorage.setItem("passwordResetUser", JSON.stringify(data));
        window.location.href = "setnewpassword.html";
      } else {
        alert(data.message);
      }
    })
    .catch(err => {
      console.error(err);
      alert("Error checking account. Please try again.");
    });
});
</script>

    </body>
</html>
